    <script>
        //5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

        var num1 =  parseInt (prompt ("Digite o valor do primeiro número"));
        var num2 = parseInt (prompt ("Digite o valor do segundo número"));
        var num3 = parseInt (prompt ("Digite o valor do terceiro número"));
        var num4 = parseInt (prompt ("Digite o valor do quarto número"));
        var num5 = parseInt (prompt ("Digite o valor do quinto número"));
        var num6 = parseInt (prompt ("Digite o valor do sexto número"));

        document.write ("O valor do primeiro número é ", num1 , "</br>");
        document.write ("O valor do segundo número é ", num2,  "</br>");
        document.write ("O valor do terceiro número é ", num3,  "</br>");
        document.write ("O valor do quarto número é ", num4,  "</br>");
        document.write ("O valor do quinto número é ", num5,  "</br>");
        document.write ("O valor do sexto número é ", num6,  "</br>");
        
        var conta = num1 + num2 + num3 + num4  + num5 + num6;

        document.write ("A soma dos números é: ", conta, "</br>");

        var resultado = conta / 6;

        document.write ("A média aritmética  dos números é: ", resultado );



    </script>
