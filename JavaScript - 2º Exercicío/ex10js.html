    <script> 
    //10. Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas:9. Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

     function imc() {
        var escolha = parseInt (prompt("Selecione seu gênero: \n 1- Feminino \n 2- Masculino  ")); //\n espaço

        if (escolha === 1) {
            feminino ();

        }
        
        if (escolha === 2) {
            masculino ();

        }

        function feminino () {
            var h = parseFloat (prompt("Digite sua altura:  "));
            let resultado = (62.1 * h) - 44.7;

            document.write ("Seu peso ideal é: " + resultado);

        }
        function masculino () {
            var h = parseFloat (prompt("Digite sua altura:  "));
            let resultado = (72.7 * h) - 58; 
            
            document.write ("Seu peso ideal é: " + resultado);
        }
     }        

     imc(); 



    </script>
