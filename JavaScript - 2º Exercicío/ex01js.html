            background-color: antiquewhite;

            font-size: 25px;

<body>

    <script>
        //1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
        var num1 = parseFloat( prompt ("Digite o valor do primeiro número"));
        var num2 =  parseFloat (prompt ("Digite o valor do segundo número"));

        if (num1 > num2) {
           document.write ("O primeiro número é maior");
        }
       else if   (num1 < num2) {
           document.write ("O segundo número é maior"); 
        }
        else {
            document.write ("Os números são iguais");
        }









    </script>
