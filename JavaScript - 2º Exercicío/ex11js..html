    <script>
     //9. Uma micro calculadora Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação). O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações
        


        


       
     function calc() {
        var operador = parseInt (prompt("Selecione o melhor operador: \n 1- Adição \n 2- Subtração \n 3- Divisão \n 4- Multiplicação  ")); //\n espaço

        if (operador === 1) {
            adição ();

        }
        
        if (operador === 2) {
            subtração ();

        }
        if (operador === 3) {
            divisão ();

        }
        if (operador === 4) {
            multiplicação ();

        }

        function adição () {
            let n1 = parseInt (prompt("Digite o valor de um número"));
            let n2 = parseInt (prompt("Digite o valor de outro número"));
            let adc = n1 + n2
            document.write ("O resultado é: " + adc);

        }
        function subtração () {
            let n1 = parseInt (prompt("Digite o valor de um número"));
            let n2 = parseInt (prompt("Digite o valor de outro número"));
            let sub = n1 - n2
            document.write ("O resultado é: " + sub);

        }
        function divisão () {
            let n1 = parseInt (prompt("Digite o valor de um número"));
            let n2 = parseInt (prompt("Digite o valor de outro número"));
            let div = n1 / n2
            document.write ("O resultado é: " + div);

        }
        function multiplicação () {
            let n1 = parseInt (prompt("Digite o valor de um número"));
            let n2 = parseInt (prompt("Digite o valor de outro número"));
            let mult = n1 * n2
            document.write ("O resultado é: " + mult);

        }
      
     }        

     calc(); 





    </script>
