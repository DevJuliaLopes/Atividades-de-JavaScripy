    <script>
        //6. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)
     
        var num1 =  parseInt (prompt ("Digite o valor do primeiro número"));
        var num2 = parseInt (prompt ("Digite o valor do segundo número"));
        var num3 = parseInt (prompt ("Digite o valor do terceiro número"));
        var num4 = parseInt (prompt ("Digite o valor do quarto número"));
       

        document.write ("O valor do primeiro número é ", num1 , "</br>");
        document.write ("O valor do ultimo número é ", num4,  "</br>");
       
        
        if (num1 > num2 && num1 > num3 && num1 > num4) {
            document.write ("O maior número é: ", num1);
        }
          
        else if (num2 > num1 && num2 > num3 && num2 > num4) {
            document.write ("O maior número é: ", num2);
        }
            else if (num3 > num1 && num3 > num2 && num3 > num4) {
            document.write ("O maior número é: ", num3);
        }
          
        else if (num4 > num1 && num4 > num2 && num4 > num3) {
            document.write ("O maior número é: ", num4);
        }
          


    </script>
